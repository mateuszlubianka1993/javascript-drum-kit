<!doctype html>
<html lang="en">
<head>
    <title>Drum Kit</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--font google-->
    
    <!--main style-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!--main-header START-->
    <header id="main-header">
        <h1>JavaScript Drum Kit</h1>
    </header>
    <!--main-header STOP-->
    <!--section DRUM START-->
    <main id="drum-section" class="drum-section">
        <div class="container drum-container">
            <div data-key = "65" class="key">
                <kbd>a</kbd>
                <span class = "sound">clap</span>
            </div>
            <div data-key = "83" class="key">
                <kbd>s</kbd>
                <span class="sound">hat-c</span>
            </div>
            <div data-key = "68" class="key">
                <kbd>d</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key = "70" class="key">
                <kbd>f</kbd>
                <span class="sound">hat-o</span>
            </div>
            <div data-key = "71" class="key">
                <kbd>g</kbd>
                <span class="sound">crash</span>
            </div>
            <div data-key = "72" class="key">
                <kbd>h</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key = "74" class="key">
                <kbd>j</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key = "75" class="key">
                <kbd>k</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key = "76" class="key">
                <kbd>l</kbd>
                <span class="sound">cow</span>
            </div>
            <div class="clear"></div>
        </div>
        <audio data-key = "65" src="sounds/Clap.wav"></audio>
        <audio data-key = "83" src="sounds/Hat_C.wav"></audio>
        <audio data-key = "68" src="sounds/Kick.wav"></audio>
        <audio data-key = "70" src="sounds/Hat_O.wav"></audio>
        <audio data-key = "71" src="sounds/Crash.wav"></audio>
        <audio data-key = "72" src="sounds/Ride.wav"></audio>
        <audio data-key = "74" src="sounds/Snare01.wav"></audio>
        <audio data-key = "75" src="sounds/Tom_Mid.wav"></audio>
        <audio data-key = "76" src="sounds/Cow.wav"></audio>
    </main>
    <!--section GAME STOP-->
    <!--FOOTER START-->
    <footer id="footer" class="footer-section">
        <div class="footer-container">
            <div class="footer-box">
                <p>JavaScript Drum Kit</p>
            </div>
            <div class="footer-box">
                <a href="https://javascript30.com/">JavaScript30.com</a>
            </div>
            <div class="footer-box">
                <p>Mateusz ≈Åubianka</p>
            </div>
        </div>
    </footer>
    <!--FOOTER STOP-->
    <script src="js/main.js"></script>
</body>
</html>
